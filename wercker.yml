box: ruby:2.3.0

services:
    - id: postgres
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres

build:
  steps:

    - script:
        name: configure bundler
        code: bundle config build.nokogiri --use-system-libraries
    - bundle-install

    - script:
        name: Show db connection
        code: |
          echo -e "PostgreSQL:"
          echo -e "\tusername:\t$POSTGRES_USER"
          echo -e "\tpassword:\t$POSTGRES_PASSWORD"
          echo -e "\thost:\t$POSTGRES_HOST"
          echo -e "\tport:\t$POSTGRES_PORT"

    - script:
        name: Set up db
        code: |
          bundle exec rake db:create
          bundle exec rake db:schema:load

    - script:
        name: rspec
        code: bundle exec rspec

