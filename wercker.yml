box: ruby:2.3.0

services:
    - wercker/postgresql

build:
  steps:

    - script:
        name: configure bundler
        code: bundle config build.nokogiri --use-system-libraries
    - bundle-install

    - rails-database-yml:
        service: postgresql

    - script:
        name: Set up db
        code: bundle exec rake db:schema:load RAILS_ENV=test

    - script:
        name: rspec
        code: bundle exec rspec

