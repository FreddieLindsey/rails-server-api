box: rails
services:
  - id: postgres
    env:
      POSTGRES_USER: mylittlename
      POSTGRES_PASSWORD: ourlittlesecret

build:
  steps:
    - script:
        name: configure bundler
        code: bundle config build.nokogiri --use-system-libraries
    - bundle-install
    - script:
        name: rspec
        code: bundle exec rspec
